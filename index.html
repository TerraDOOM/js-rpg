        <div id="createCharacter">
            <iframe src="files/music/250-milliseconds-of-silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>

            <h1>Welcome to Infinity Dungeon</h1>

                </tr>
                <tr>
                    <td>

                    </td>
                    <td><select id="class">
                            <option value="warrior">Warrior</option>
                            <option value="barbarian">Barbarian</option>
                            <option value="thief">Thief</option>
                            <option value="monk">Monk</option>

                </tr>
            </table>
            <button onclick="printClass()">make character</button>
